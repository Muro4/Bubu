<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mish click Physics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pattaya&display=swap');
        * {
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: "Chewy", system-ui;
            background-color: #FFE5F9;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden;
            position: relative;
        }

        #physics-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-top: 5px;
            background: rgba(255, 188, 214, 0.9);
            padding: 10px;
            border-radius: 20px;
            width: 90%;
            z-index: 20;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 3rem; }
        #score { color: #ff2f89; font-weight: 800; font-size: 1.5rem; }

        .clicker-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            z-index: 20;
            position: relative;
            gap: 20px;
        }

        #click-btn {
            font-family: "Chewy", system-ui;
            width: 55vw; height: 55vw;
            max-width: 220px; max-height: 220px;
            border-radius: 50%;
            border: 6px solid #fff;
            background-color: #ff75b1;
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 0 #bd5783;
            transition: transform 0.05s, box-shadow 0.05s;
            cursor: pointer;
        }

        #click-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #bd5783;
        }

        #drop-btn {
            display: none;
            background-color: #ff2f89;
            color: white;
            border: 3px solid white;
            padding: 10px 20px;
            border-radius: 50px;
            font-family: "Chewy", sans-serif;
            font-size: 1.2rem;
            box-shadow: 0 4px 0 #bd2366;
            cursor: pointer;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        #win-popup {
            font-family: Pattaya;
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #ff2f89;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 2.5rem;
            z-index: 100;
            box-shadow: 0 0 50px rgba(255, 47, 137, 0.5);
            border: 5px solid #ff2f89;
            text-align: center;
        }

        .shop-container {
            width: 100%;
            background-color: #FFBCD6;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 15px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            z-index: 20;
            position: relative;
        }

        .shop {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .shop-item {
            position: relative;
            background-color: rgba(255, 255, 255, 0.2);
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .item-icon {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
        }

        .shop-item button {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 117, 177, 0.9);
            color: white;
            border: 1px solid white;
            padding: 8px;
            width: 90%;
            margin: 0 auto 5px auto;
            border-radius: 6px;
            font-family: "Chewy";
        }

        .shop-item button:disabled { background-color: #a88290; opacity: 0.7; }
    </style>
</head>

<body>
    <canvas id="physics-canvas"></canvas>
    <div id="win-popup">Честит свети валентин!<br>Обичам те!</div>

    <div class="header">
        <h1><span style="text-shadow: 0px 0px 10px #ff2f89;">Mish</span><span style="color: #ff2f89;">Click</span></h1>
        <div><span id="score">0</span> Points</div>
        <div style="font-size: 1.5rem; opacity: 0.8">Power: <span id="click-power">1</span></div>
    </div>

    <div class="clicker-container">
        <button id="click-btn" onclick="handleClick()">MISH MISH!</button>
        <button id="drop-btn" onclick="releaseFloor()">RELEASE THE MISH MISH!</button>
    </div>

    <div class="shop-container" id="shop-box">
        <h2 style="text-align:center; font-size:1.5rem; margin:0 0 10px 0; text-shadow:0 0 10px #ff2f89;">MishShop</h2>
        <div class="shop">
            <div class="shop-item">
                <div class="item-icon" style="background-image: url('Chip.png');"></div>
                <button id="btn-1" onclick="buyItem(1)">Buy</button>
            </div>
            <div class="shop-item">
                <div class="item-icon" style="background-image: url('Bingus.png');"></div>
                <button id="btn-2" onclick="buyItem(2)">Buy</button>
            </div>
            <div class="shop-item">
                <div class="item-icon" style="background-image: url('MishMish.png');"></div>
                <button id="btn-3" onclick="buyItem(3)">Buy</button>
            </div>
        </div>
    </div>

    <script>
        /* --- CLONING AUDIO SYSTEM --- */
        const sounds = {
            'click': new Audio('Mishsoundeffect.mp3'),
            'win': new Audio('win.mp3'), // You can change this to a win sound later
            'buy_1': new Audio('Chip.mp3'),    // Placeholder for Item 1
            'buy_2': new Audio('bingus.mp3'),  // Placeholder for Item 2
            'buy_3': new Audio('mishmish.mp3') // Placeholder for Item 3
        };

        function playSound(name, volume = 0.5) {
            if (sounds[name]) {
                const soundClone = sounds[name].cloneNode();
                soundClone.volume = volume;
                soundClone.play().catch(e => console.log("Audio waiting for first click..."));
            }
        }

        /* --- GAME LOGIC --- */
        let score = 0;
        let clickPower = 1;
        let objectCount = 0;
        let unlockedMultipliers = { 1: false, 2: false, 3: false };
        const costs = { 1: 10, 2: 50, 3: 100 };
        const itemImages = { 1: 'Chip.png', 2: 'Bingus.png', 3: 'MishMish.png' };

        function updateDisplay() {
            document.getElementById('score').innerText = Math.floor(score);
            document.getElementById('click-power').innerText = clickPower;
            for(let i=1; i<=3; i++){
                const btn = document.getElementById(`btn-${i}`);
                btn.disabled = (score < costs[i]);
                btn.innerText = (score < costs[i]) ? costs[i] : "Buy";
            }
            document.getElementById('drop-btn').style.display = (objectCount >= 10) ? "block" : "none";
        }

        function handleClick() {
            playSound('click', 0.5);
            score += clickPower;
            if (navigator.vibrate) navigator.vibrate(5);
            updateDisplay();
        }

        function buyItem(id) {
            if (score >= costs[id]) {
                // Play the unique sound for the item bought
                playSound(`buy_${id}`, 0.7);
                
                score -= costs[id];
                if (!unlockedMultipliers[id]) {
                    clickPower *= 2;
                    unlockedMultipliers[id] = true;
                }
                objectCount++;
                spawnBall(id);
                updateDisplay();
            }
        }

        /* --- PHYSICS ENGINE --- */
        const { Engine, Render, Runner, Bodies, Composite } = Matter;
        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: document.body,
            canvas: document.getElementById('physics-canvas'),
            engine: engine,
            options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: 'transparent' }
        });

        const floorY = document.getElementById('shop-box').getBoundingClientRect().top;
        const floor = Bodies.rectangle(window.innerWidth/2, floorY + 50, window.innerWidth, 100, { isStatic: true, render: { visible: false } });
        
        const btnRect = document.getElementById('click-btn').getBoundingClientRect();
        const buttonCollider = Bodies.circle(btnRect.left + btnRect.width/2, btnRect.top + btnRect.height/2, btnRect.width/2 + 5, { isStatic: true, render: { visible: false }, restitution: 0.8 });

        Composite.add(world, [
            Bodies.rectangle(0, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, render: { visible: false } }),
            Bodies.rectangle(window.innerWidth, window.innerHeight/2, 20, window.innerHeight, { isStatic: true, render: { visible: false } }),
            floor, buttonCollider
        ]);

        Render.run(render);
        Runner.run(Runner.create(), engine);

        function spawnBall(id) {
            // Variety in size (25 to 45 radius)
            var size = 25 + Math.random() * 10; 
            var randX = Math.random() * (window.innerWidth - 100) + 50;
            var ball = Bodies.circle(randX, -50, size, {
                restitution: 0.6,
                friction: 0.5,
                render: {
                    sprite: {
                        texture: itemImages[id],
                        xScale: (size * 2) / 100, // Sync image scale with random size
                        yScale: (size * 2) / 100
                    }
                }
            });
            Composite.add(world, ball);
        }

        function releaseFloor() {
            playSound('win', 0.9);
            confetti({ 
                particleCount: 150, 
                spread: 70, 
                origin: { y: 0.6 }, 
                colors: ['#ff2f89', '#ff75b1', '#ffffff'] 
            });
            
            const popup = document.getElementById('win-popup');
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 5000);

            Composite.remove(world, floor);
            objectCount = 0;
            updateDisplay();
            
            // Return floor after 3 seconds
            setTimeout(() => Composite.add(world, floor), 3000);
        }

        updateDisplay();
    </script>
</body>
</html>
